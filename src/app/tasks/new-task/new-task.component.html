<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <!-- Si on utilise des signal, le code dans html avec ngModel ne change pas 
       Donc ne pas ajouter de () après la fonction -->
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

<!-- pour vérifier que ngmodel permet d'écrire et aussi le réecrire en retour dans un input field
    <p>
        <label for="title2">Title2</label>
        <input type="text" id="title2" name="title2" [(ngModel)]="enteredTitle"/>
    </p>
-->

    <p> 
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <!-- Même si type date dans html, strning dans new-task -->
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
        <!-- C'est mieux un button et non un submit car it would actually trigger a forme submission -->
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
